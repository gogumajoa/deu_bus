
<!DOCTYPE html>

<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>index</title>
</head>
<body>
    <header>
        <div id = "head">
            노선 상세 정보
        </div>
        <div id = "nav" class = "parent">
            <div id = "direction1" class = "child">
                동의대 본관행
            </div>
            <div id = "direction2" class = "child">
                동의대 역행
            </div>
        </div>
        
      </header>
     
      <main>

         <script src="./main.js"></script>

         <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .then(function(registration) {
      console.log('Service Worker registered with scope:', registration.scope);
    })
    .catch(function(error) {
      console.error('Service Worker registration failed:', error);
    });
}

function subscribeToPush() {
  if ('PushManager' in window) {
    navigator.serviceWorker.ready.then(function(registration) {
      return registration.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: 'your_public_key'
      });
    }).then(function(subscription) {
      console.log('Push subscription:', subscription);
    }).catch(function(error) {
      console.error('Push subscription error:', error);
    });
  }
}

function sendNotification() {
  navigator.serviceWorker.ready.then(function(registration) {
    registration.showNotification('웹 알림', {
      body: '알림 내용',
      icon: 'clock.JPG' // 알림 아이콘 URL
    });
  });
}
</script>

<button onclick="subscribeToPush()">푸시 알림 구독</button>
<button onclick="sendNotification()">알림 보내기</button>
      </main>

        
      <footer class = "parent">
        <div class = "child">
            홈
        </div>
        <div class = "child">
            운행 정보
        </div>
      </footer>
</body>
</html>
